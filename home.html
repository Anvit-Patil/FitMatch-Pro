<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitExpert - Workout Recommendation</title>
</head>
<body>
    <h1>FitExpert Workout Recommendation</h1>
    <form id="fitExpertForm">
        <label for="fitnessGoal">Fitness Goal:</label>
        <select id="fitnessGoal" name="fitnessGoal">
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="endurance">Endurance</option>
            <option value="flexibility">Flexibility</option>
        </select><br><br>

        <label for="fitnessLevel">Fitness Level:</label>
        <select id="fitnessLevel" name="fitnessLevel">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="healthConstraint">Health Constraint:</label>
        <select id="healthConstraint" name="healthConstraint">
            <option value="none">None</option>
            <option value="cardiovascular">Cardiovascular</option>
            <option value="joint_pain">Joint Pain</option>
            <option value="back_pain">Back Pain</option>
        </select><br><br>

        <label for="equipment">Equipment Availability:</label>
        <select id="equipment" name="equipment">
            <option value="none">None</option>
            <option value="basic">Basic</option>
            <option value="full_gym">Full Gym</option>
        </select><br><br>

        <label for="timeAvailable">Time Available (in minutes):</label>
        <input type="number" id="timeAvailable" name="timeAvailable" min="15" max="60" step="15"><br><br>

        <input type="submit" value="Get Recommendation">
    </form>

    <div id="recommendationResult"></div>

    <script>
        // JavaScript to handle form submission ehehehe...
        document.getElementById("fitExpertForm").onsubmit = function(event) {
        event.preventDefault();

        var fitnessGoal = document.getElementById("fitnessGoal").value;
        var fitnessLevel = document.getElementById("fitnessLevel").value;
        var healthConstraint = document.getElementById("healthConstraint").value;
        var equipment = document.getElementById("equipment").value;
        var timeAvailable = document.getElementById("timeAvailable").value;

        // Process the inputs to generate a workout recommendation
        var recommendation = generateRecommendation(fitnessGoal, fitnessLevel, healthConstraint, equipment, timeAvailable);

        // Display the recommendation to the user
        document.getElementById("recommendationResult").innerText = recommendation;
        };
    </script>
</body>
</html>
